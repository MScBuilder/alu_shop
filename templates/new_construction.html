{% extends "base.html" %}
{% load static %}

{% block content %}

  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          {% if construction.category == "FW" %}
          <img src="{% static 'img/jpg/fix.jpg' %}" class="card-img-top" alt="">
          {% elif construction.category == "CW" %}
          <img src="{% static 'img/jpg/casement.jpg' %}" class="card-img-top" alt="">
          {% elif construction.category == "SW" %}
          <img src="{% static 'img/jpg/sliding.jpg' %}" class="card-img-top" alt="">
          {% endif %}

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">
            <div class="mb-3">
                <h4> Provide informations about a new construction </h4>
            </div>
          </div>
          <!--Content-->
          <form class="justify-content-left">
            <!-- Default input --> 
            {{form.as_p}}
            <button class="btn btn-primary btn-md my-0 p" type="submit">Add to cart
              <i class="fas fa-shopping-cart ml-1"></i>
            </button>

          </form>
        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr>

    </div>
  </main>

{% endblock content %}
