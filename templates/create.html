{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <center >
        <h1>Create new construction</h1>
        {% if submitted %}
        
            New construction created successfully!

        {% else %}

        <form style="margin-top: 100px"  action="."  method="POST">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <input type="submit" value="Submit" class="btn btn-secondary " />
        </form>
        
        {% endif %}

    </center>
</div>

{% endblock content %}
