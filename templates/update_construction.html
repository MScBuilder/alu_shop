{% extends "base.html" %}
{% block title %}Edit construction{% endblock %}

{% load static %}

{% block content %}

  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          {% if construction.category == "FW" %}
          <img src="{% static 'img/jpg/fix.jpg' %}" class="card-img-top" alt="">
          {% elif construction.category == "CW" %}
          <img src="{% static 'img/jpg/casement.jpg' %}" class="card-img-top" alt="">
          {% elif construction.category == "SW" %}
          <img src="{% static 'img/jpg/sliding.jpg' %}" class="card-img-top" alt="">
          {% endif %}

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">
          <!--Content-->
          <form class="justify-content-left" action="."  method="PUT">
            <!-- Default input --> 
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary btn-md my-0 p" type="submit">
              <h4 class="font-weight-bold mb-0">
                Save changes
              </h4>
            </button>
          </form>
        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr>

    </div>
  </main>

{% endblock content %}
