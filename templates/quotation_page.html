{% extends "base.html" %}
{% load static %}

{% block content %}
<!--Main layout-->
<main class="header_space">
    <div class="container">

      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5">

        <!-- Navbar brand -->
        <span class="navbar-brand"></span>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

          <!-- Links -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link new_const_butt" href="/create">+ NEW CONSTRUCTION
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item opt_butt">
                <select class="custom-select d-block w-100" id="state" required="">
                    <option>WHITE - RAL:9016</option>
                    <option>SILVER - RAL:9006</option>
                    <option>BLACK - RAL:9005</option>
                    <option>BROWN - RAL:8017</option>
                    <option>ANTRACIT - RAL:7016</option>
                  </select>
            </li>
            <li class="nav-item opt_butt">
                <select class="custom-select d-block w-100" id="state" required="">
                    <optgroup label="Double glass">
                        <option>U=1,0W/m2K</option>
                        <option>U=1,1W/m2K</option>
                    </optgroup>
                    <optgroup label="Triple glass">
                        <option>U=0,6W/m2K</option>
                        <option>U=0,5W/m2K</option>
                    </optgroup>
                </select>
            </li>

          </ul>
        </div>
        <!-- Collapsible content -->

      </nav>
      <!--/.Navbar-->

      <!--Section: Products v.3-->
      <section class="text-center mb-4">
        <!--Card-->
        <div class="row wow fadeIn">

          {% for construction in construction_list %}

            {% include "construction_card.html" %}

          {% endfor %}

        </div>
        <!--Card-->

      </section>
      <!--Section: Products v.3-->

      <!--Pagination-->
      <nav class="d-flex justify-content-center wow fadeIn">
        <ul class="pagination pg-blue">

          <!--Arrow left-->
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <li class="page-item active">
            <a class="page-link" href="#">1
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">5</a>
          </li>

          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
      <!--Pagination-->

    </div>
</main>
<!--Main layout-->
{% endblock content %}s
