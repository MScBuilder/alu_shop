{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container pt-5">
    <center >
        <h1 class="pt-5">Create new construction</h1>
        {% if submitted %}
        
            New construction created successfully!

        {% else %}

        <form action="."  method="POST">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary btn-lg fw-bold fs-2" > Submit </button>
        </form>
        
        {% endif %}

    </center>
</div>

{% endblock content %}
