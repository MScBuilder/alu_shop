{% extends "base.html" %}
{% block title %}Create new construction{% endblock %}

{% load static %}

{% block content %}

<div class="container pt-5">
    <center >
        <h1 class="pt-5">Create new construction</h1>
        <form action="."  method="POST">
            <p>
                <label for="id_width" class="active">PROJECT:</label>
                <input type="text" name="project" value="{{ project_name }}"  disabled class="form-control" min="0" required="" id="id_project"> 
            </p>
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary btn-lg fw-bold fs-2" > Submit </button>
        </form>
    </center>
</div>

{% endblock content %}
